        <div class="container-sm card col-md-8 mt-5">
          <div class="card-header">Tanyakan Tugasmu!</div>
          <div class="card-body">
            <!-- Start Form -->
            <div class="form-floating">
              <form action="https://formspree.io/f/xayzyrlw" method="POST">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email Anda</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    name="email"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Nama Lengkap</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    name="full-name"
                  />
                </div>
                <label for="floatingTextarea2"
                  >Apa Yang Ingin Kamu Tanyakan?</label
                >
                <textarea
                  class="form-control"
                  placeholder="Masukkan Pertanyaanmu"
                  id="floatingTextarea2"
                  style="height: 100px"
                  name="message"
                  required
                ></textarea>
                <p><i>* Pertanyaanmu akan dikirim ke email administrator dan akan dijawab melalui email anda.</i></p>
                <button class="btn">
                  <button type="submit" class="btn btn-primary">
                    <span>Submit</span>
                  </button>
                </button>
              </form>
              <!-- End Form -->
            </div>
